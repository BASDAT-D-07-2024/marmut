{% extends 'base.html' %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center">
    <div class="w-[55%] bg-[#C5D8FF] dark:bg-gray-800 rounded-lg shadow-md px-16 py-4 border-solid border-2 border-blue-200 flex flex-col items-center">
        <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Daftar Pengguna</h1>
        <form method="post" class="w-full flex flex-col gap-4">
          {% csrf_token %}
          <div class="flex flex-col">
            <div class="flex justify-between">
              <div>
                <div class="flex flex-wrap mb-4">
                  <label for="email" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Email</label>
                  <input type="email" id="email" name="email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>
                <div class="flex flex-wrap mb-4">
                  <label for="password" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Password</label>
                  <input type="password" id="password" name="password" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>          
                <div class="flex flex-wrap mb-4">
                  <label for="nama" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Nama</label>
                  <input type="text" id="nama" name="nama" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>                
                <div class="flex flex-wrap mb-4">
                  <label for="gender" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Gender</label>
                  <select id="gender" name="gender" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div>
                <div class="flex flex-wrap mb-4">
                  <label for="tempat-lahir" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Tempat Lahir</label>
                  <input type="text" id="tempat-lahir" name="tempat-lahir" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>  
                <div class="flex flex-wrap mb-4">
                  <label for="tanggal-lahir" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Tanggal Lahir</label>
                  <input type="date" id="tanggal-lahir" name="tanggal-lahir" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>  
                <div class="flex flex-wrap mb-4">
                  <label for="kota-asal" class="text-sm text-gray-700 dark:text-gray-200 mb-2">Kota Asal</label>
                  <input type="text" id="kota-asal" name="kota-asal" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
                </div>
              </div>
            </div>
            <div class="flex items-start justify-start">
              <label for="role" class="text-md text-gray-700 dark:text-gray-200 mr-4">Role</label>
              <div class="flex gap-4">
                <label for="podcaster" class="inline-flex items-center">
                  <input type="checkbox" id="podcaster" name="role" value="podcaster" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <span class="ml-2">Podcaster</span>
                </label>
                <label for="artist" class="inline-flex items-center">
                  <input type="checkbox" id="artist" name="role" value="artist" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <span class="ml-2">Artist</span>
                </label>
                <label for="songwriter" class="inline-flex items-center">
                  <input type="checkbox" id="songwriter" name="role" value="songwriter" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <span class="ml-2">Songwriter</span>
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="bg-[#5781C4] hover:bg-[#749DDC] text-white font-medium py-2 px-4 rounded-md shadow-sm mt-4">
            <span class="flex items-center justify-center">
              <i class="material-icons">account_circle</i>
              <span class="ml-2">Daftar sebagai Pengguna</span>
            </span>
          </button>
        </form>
        {% if messages %}
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}text-green-800{% elif message.tags == 'error' %}text-red-500{% endif %} text-center font-medium mt-2">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
      <div class="mt-4 text-center">
        <span class="text-sm text-gray-500 dark:text-gray-300">Sudah punya akun? </span>
        <a href="{% url 'authentication:login' %}" class="text-blue-500 hover:text-blue-600">Log In</a>
      </div>
    </div>
</div>
{% endblock content %}
