{% extends 'base.html' %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center">
    <div class="w-[40%] bg-white dark:bg-gray-800 rounded-lg shadow-md px-16 py-10 border-solid border-2 border-blue-200 flex flex-col items-center justify-center">
      <h1 class="text-2xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Marmut</h1>
      <form action="#" class="w-full flex flex-col gap-4">
        <div class="flex items-start flex-col justify-start">
          <input type="email" id="email" name="email" placeholder="Email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex items-start flex-col justify-start mb-4">
          <input type="password" id="password" name="password" placeholder="Password" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-[#749DDC] hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">
          <span class="flex items-center justify-center">
            <i class="material-icons">account_circle</i>
            <span class="ml-2">Log In</span>
          </span>
        </button>
      </form>
      <div class="mt-4 text-center">
        <span class="text-sm text-gray-500 dark:text-gray-300">Belum punya akun? </span>
        <a href="{% url 'authentication:register' %}" class="text-blue-500 hover:text-blue-600">Register</a>
      </div>
    </div>
</div>
{% endblock content %}
