{% extends 'base.html' %}
{% block content %}
<head>
    <title>Podcast List</title>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #AECEFF;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1D4F9D;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        section {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center; /* Mengatur seluruh konten dalam section ke tengah */
        }

        h2 {
            color: #1D4F9D;
            font-size: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto; /* Memusatkan tabel */
            text-align: center;
        }

        th, td {
            border-bottom: 1px solid #AECEFF;
            padding: 8px;
            text-align: left;
            text-align: center;
        }

        th {
            background-color: #1D4F9D;
            color: #FFFFFF;
        }

        tr:hover {
            background-color: #F2F2F2;
        }

        .button-container {
            overflow: hidden;
            margin-top: 20px;
            text-align: center;
        }

        #create_podcast {
            background-color: #1D4F9D;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3C6EB4;
        }

        .action-link {
            margin-right: 10px;
            color: #1D4F9D;
            text-decoration: none;
        }

        #delete_button{
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <!-- Your navbar code goes here -->
</nav>

<!-- Main Content -->
<main>
    <section>
        <h2>Podcast List</h2>
        <div class="button-container">
            <button onclick="goBack()">Kembali</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Jumlah Episode</th>
                    <th>Total Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for podcast in konten %}
                    <tr>
                        <td>{{ podcast.judul }}</td>
                        <td>{{ podcast.jumlah_episode }}</td>
                        <td>{{ podcast.total_durasi }}</td>
                        <td>
                            <a href="{% url 'podcast:list_ep_podcast' podcast.id %}">Lihat Daftar Episode</a>
                            <a href="{% url 'podcast:create_ep_podcast' podcast.id %}" class="action-link">Tambah Episode</a>
                            <button id="delete-button" style="color:red" data-url="{% url 'podcast:delete_podcast' podcast.id %}" onclick="deletePodcast(this)">Remove</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    
    <div class="button-container">
        <button id = "create_podcast" onclick="location.href='create-podcast';">Create Podcast</button>
    </div>
</main>

</body>

<script>
    function deletePodcast(button) {
        const url = button.getAttribute('data-url');
        
        if (confirm('Are you sure you want to delete this podcast?')) {
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.ok) {
                    // If the delete is successful, remove the row from the table
                    const row = button.closest('tr');
                    row.remove();
                } else {
                    alert('Failed to delete the podcast');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

{% endblock content %}
