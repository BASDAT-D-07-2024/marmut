{% extends 'base.html' %}
{% block content %}
<head>
    <title>Episode List</title>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #AECEFF;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1D4F9D;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        section {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center; /* Mengatur seluruh konten dalam section ke tengah */
        }

        h2 {
            color: #1D4F9D;
            font-size: 36px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto; /* Memusatkan tabel */
        }

        th, td {
            border-bottom: 1px solid #AECEFF;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #1D4F9D;
            color: #FFFFFF;
        }

        tr:hover {
            background-color: #F2F2F2;
        }

        .button-container {
            overflow: hidden;
            margin-top: 20px;
            text-align: center;
        }

        .action-link {
            color: #1D4F9D;
            cursor: pointer;
        }

        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <!-- Your navbar code goes here -->
</nav>

<!-- Main Content -->
<main>
    <section>
        <h2>Episode List</h2>
        <div class="button-container">
            <button onclick="goBack()">Kembali</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Judul Episode</th>
                    <th>Deskripsi</th>
                    <th>Durasi</th>
                    <th>Tanggal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for episode in episodes %}
                    <tr>
                        <td>{{ episode.judul_episode }}</td>
                        <td>{{ episode.deskripsi }}</td>
                        <td>{{ episode.durasi }}</td>
                        <td>{{ episode.tanggal }}</td>
                        <td>
                            <button style="color:red" data-url="{% url 'podcast:delete_ep' episode.id %}" onclick="deleteEp(this)">Remove</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <div class="button-container">
        <button onclick="location.href='create_podcast.html';">Create Episode</button>
    </div>
</main>

<script>
    function deleteEp(button) {
        const url = button.getAttribute('data-url');

        if (confirm('Are you sure you want to delete this episode?')) {
            fetch(url, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    // If the delete is successful, remove the row from the table
                    button.closest('tr').remove();
                } else {
                    alert('Failed to delete the episode.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while deleting the episode.');
            });
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
{% endblock content %}
