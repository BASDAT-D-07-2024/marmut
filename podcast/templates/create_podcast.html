{% extends 'base.html' %}
{% block content %}
<head>
    <title>Marmut Podcast Management</title>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #AECEFF;
            margin: 0;
            padding: 0;
            height: 500;
        }

        header {
            background-color: #1D4F9D;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        section {
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: fit-content;
        }

        h1 {
            color: #1D4F9D;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3C6EB4;
        }

        .checkbox-group {
            display: flex;
            flex-direction: row;
        }

        .checkbox-group label {
            margin-right: 20px;
        }

        #durasi{
            background-color: #FFFFFF;
        }

        #judul_podcast{
            background-color: #FFFFFF;
        }

        #genre{
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <!-- Your navbar code goes here -->
</nav>

<!-- Main Content -->
<main>
    <section>
        <h1>Marmut Podcast Management</h1>
        <form method="post">
            {% csrf_token %}
            <div> 
                <label for="judul_podcast">Podcast Title:</label>
                <input type="text" id="judul_podcast" name="judul_podcast" required>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" multiple class required>
                    {% for g in genres %}
                    <option value="{{ g.genre }}">{{ g.genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <button type="submit">Submit</button>
            
            <button onclick="goBack()">Kembali</button>
        </form>
    </section>
</main>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        // Initialize Select2 for genre
        $('#genre').select2();

        // Handle change event for genre
        $('#genre').on('change', function() {
            let selectedValues = $(this).val();
            updateChips('#genre', selectedValues);
        });

        // Function to update chips for selected values
        function updateChips(selector, values) {
            let chipContainer = $(selector).closest('.flex').find('.chip-container');
            chipContainer.empty();
            if (values) {
                values.forEach(function(value) {
                chipContainer.append(`<div class="chip" id=${value}>${value}</div>`);
                });
            }
        }

    });

    function goBack() {
        window.history.back();
    }
</script>
{% endblock content %}
