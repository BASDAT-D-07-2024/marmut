{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Lexend', sans-serif;
        margin: 0;
        padding: 0;
        background: white;
    }

    .header {
        background: #AECEFF;
        padding: 12px 60px 12px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header .logo .title {
        font-family: 'Urbanist', sans-serif;
        font-size: 48px;
        font-weight: 800;
        color: #443642;
        margin-left: 55px;
    }

    .playlist-header {
        font-family: 'Urbanist', sans-serif;
        font-size: 40px;
        font-weight: 800;
        color: #443642;
        padding-left: 40px;
        margin-top: 92px;
    }

    .playlist-container {
        display: flex;
        flex-wrap: wrap;
        padding-left: 96px;
        gap: 48px;
        margin-top: 50px;
    }

    .playlist-card {
        background: #EDEBEB;
        padding: 10px;
        width: 250px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
    }

    .playlist-card .image-container {
        width: 194px;
        height: 194px;
        background: #443642;
        margin-bottom: 25px;
    }

    .playlist-card .controls {
        display: flex;
        gap: 16px;
    }

    .control-button {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
    }

    .warning-button {
        background: #DC7474;
        color: white;
        padding: 12px 32px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
    }

    .primary-button {
        background: #5781C4;
        color: white;
        padding: 12px 32px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
    }

    .secondary-button {
        background: #8B9BB5;
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        font-size: 16px;
    }

    .playlist-info {
        font-size: 24px;
        color: #443642;
        font-weight: 800;
    }

    .playlist-details {
        font-size: 16px;
        color: #443642;
    }
</style>
</head>
<body>

<div class="playlist-header">Playlist</div>
<div class="playlist-container">
    <!-- Block untuk cards playlist -->
    <div class="playlist-card">
        <svg width="146" height="147" viewBox="0 0 146 147" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="#443642"/>
        </svg>
        <div class="playlist-info">Playlist 1</div>
        <div class="playlist-details">37 songs, 2 hr 35 min</div>
        <div class="controls">
            <div class="control-button primary-button">Details</div>
            <div class="control-button secondary-button">Edit</div>
            <div class="control-button warning-button">Delete</div>
        </div>
    </div>

    <div class="playlist-card">
        <svg width="146" height="147" viewBox="0 0 146 147" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="#443642"/>
        </svg>
        <div class="playlist-info">Playlist 2</div>
        <div class="playlist-details">37 songs, 2 hr 35 min</div>
        <div class="controls">
            <div class="control-button primary-button">Details</div>
            <div class="control-button secondary-button">Edit</div>
                <!-- <img src="{% static 'image/pencil.png' %}" alt="edit">
            </div> -->
            <div class="control-button warning-button">Delete</div>
        </div>
    </div>

    <div class="playlist-card">
        <svg width="146" height="147" viewBox="0 0 146 147" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="#443642"/>
        </svg>
        <div class="playlist-info">Playlist 3</div>
        <div class="playlist-details">37 songs, 2 hr 35 min</div>
        <div class="controls">
            <div class="control-button primary-button">Details</div>
            <div class="control-button secondary-button">Edit</div>
                <!-- <img src="{% static 'image/cobapencil.png' %}" alt="edit"> -->
            <!-- </div> -->
            <div class="control-button warning-button">Delete</div>
        </div>
    </div>
    <!-- Block end -->
</div>
</body>
{% endblock content %}
