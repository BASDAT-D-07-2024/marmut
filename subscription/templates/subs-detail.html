{% extends 'base.html' %}

{% block content %}
<div class="px-16 py-8">
    <div class="overflow-x-auto shadow-md sm:rounded-lg mb-8">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">

            <tbody>

                </tr>

</script>
